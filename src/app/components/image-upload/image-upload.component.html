<div class="image-upload-container">
    <input type="file" (change)="onFileSelected($event)" accept="image/*">
    <button (click)="uploadImage()">Upload Image</button>
    <div *ngIf="previewUrl">
      <h3>Preview:</h3>
      <img [src]="previewUrl" alt="Preview" style="max-width: 300px;">
    </div>
  </div>
