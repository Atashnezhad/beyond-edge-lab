<div class="login-container">
  <div class="login-box">
    <h2>Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Email</label>
        <input 
          type="email" 
          id="username" 
          class="form-control" 
          formControlName="username"
          [class.is-invalid]="username?.invalid && username?.touched"
          placeholder="Enter your email">
        <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
          <div *ngIf="username?.errors?.['required']">Email is required</div>
          <div *ngIf="username?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password">
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid || loading">
        <span class="loading-spinner" *ngIf="loading"></span>
        {{ loading ? 'Logging in...' : 'Log In' }}
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div>
  </div>
</div>
