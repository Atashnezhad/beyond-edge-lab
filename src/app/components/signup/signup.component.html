<div class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="full_name">Full Name</label>
        <input
          type="text"
          id="full_name"
          formControlName="full_name"
          class="form-control"
          [class.is-invalid]="signupForm.get('full_name')?.invalid && signupForm.get('full_name')?.touched"
        />
        <div class="invalid-feedback" *ngIf="signupForm.get('full_name')?.errors?.['required']">
          Full name is required
        </div>
        <div class="invalid-feedback" *ngIf="signupForm.get('full_name')?.errors?.['minlength']">
          Full name must be at least 2 characters
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="signupForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="signupForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.errors?.['required']">
          Password is required
        </div>
        <div class="invalid-feedback" *ngIf="signupForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || loading">
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
