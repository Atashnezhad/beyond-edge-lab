<div class="image-container">
    <div class="image-grid">
      <div *ngFor="let image of images" class="image-wrapper" (click)="toggleInfo(image)">
        <img [src]="image.src" [alt]="image.alt" />
        <div class="message" [class.show]="image.showInfo">{{ image.info }}</div>
      </div>
    </div>
  
    <!-- Media Capture Section Below Images -->
    <div class="media-capture-section">
      <app-media-capture></app-media-capture>
    </div>
  </div>
