<div class="image-container">
    <div class="image-grid">
      <div *ngFor="let image of images" class="image-wrapper" (click)="toggleInfo(image)">
        <img [src]="image.src" [alt]="image.alt" />
        <div class="message" [class.show]="image.showInfo">{{ image.info }}</div>
      </div>
    </div>

    <app-image-upload></app-image-upload>>
  </div>
